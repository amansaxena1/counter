<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Aman Saxena</title>
  </head>
  <body>
    <div
      id="anim"
      style="
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div>
        <lottie-player
          src="https://assets3.lottiefiles.com/packages/lf20_nnx0entq.json"
          background="transparent"
          speed="1"
          style="height: 100%; width: 100%; align-self: center; flex: 1"
          loop
          autoplay
        ></lottie-player>
        <h1 style="flex: 1; color: #fff; font-size: 20px">Loading...</h1>
      </div>
    </div>
    <div id="info">
      <div class="box">
        <h1><span>A</span>MAN <span>S</span>AXENA</h1>
        <div class="header-box">
          <h2 id="total" class="total">--</h2>
        </div>
      </div>
      <div class="wrapper">
        <div class="card">
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <h3 class="card-title">Leetcode</h3>
            <img
              style="background-color: white; border-radius: 10px"
              width="60px"
              src="icons/leetcode.jpg"
              alt="leetcode"
            />
          </div>
          <p id="leetcode" class="card-content">--</p>
          <button
            onclick="window.open('https://leetcode.com/amansaxena1','_blank')"
            class="card-btn"
          >
            Visit ➜
          </button>
        </div>
        <div class="card">
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <h3 class="card-title">Codeforces</h3>
            <img
              style="border-radius: 10px"
              src="icons/codeforces.jpg"
              alt="codeforces"
              width="60px"
            />
          </div>
          <p id="codeforces" class="card-content">--</p>
          <button
            onclick="window.open('https://codeforces.com/profile/amansaxena1','_blank')"
            class="card-btn"
          >
            Visit ➜
          </button>
        </div>
        <div class="card">
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <h3 class="card-title">Codechef</h3>
            <img
              style="border-radius: 10px"
              src="icons/codechef.jpg"
              alt="codechef"
              width="60px"
            />
          </div>
          <p id="codechef" class="card-content">--</p>
          <button
            onclick="window.open('https://www.codechef.com/users/aman_saxena_01','_blank')"
            class="card-btn"
          >
            Visit ➜
          </button>
        </div>
        <div class="card">
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <h3 class="card-title">GFG</h3>
            <img
              style="border-radius: 10px"
              src="icons/gfg.jpg"
              width="60px"
              alt="gfg"
            />
          </div>
          <p id="gfg" class="card-content">--</p>
          <button
            onclick="window.open('https://auth.geeksforgeeks.org/user/amansaxena01/profile','_blank')"
            class="card-btn"
          >
            Visit ➜
          </button>
        </div>
        <div class="card">
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <h3 class="card-title">Hackerrank</h3>
            <img
              style="border-radius: 10px"
              src="icons/hackerrank.jpg"
              width="60px"
              alt="hackerrank"
            />
          </div>
          <p id="hackerrank" class="card-content">--</p>
          <button
            onclick="window.open('https://www.hackerrank.com/amansaxena1','_blank')"
            class="card-btn"
          >
            Visit ➜
          </button>
        </div>
        <div class="card">
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <h3 class="card-title">Code Studio</h3>
            <img
              style="border-radius: 10px"
              src="icons/codestudio.jpg"
              width="60px"
              alt="codestudio"
            />
          </div>
          <p id="codestudio" class="card-content">--</p>
          <button
            onclick="window.open('https://www.codingninjas.com/codestudio/profile/7f701168-4427-434e-9f2c-98c4bf09cb3b','_blank')"
            class="card-btn"
          >
            Visit ➜
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
